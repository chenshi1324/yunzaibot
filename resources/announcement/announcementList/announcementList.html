<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="{{_res_path}}/announcement/announcementList/announcementList.css?v=1.0" />
    <link rel="preload" href="{{_res_path}}/font/tttgbnumber.ttf" as="font" />
    {{each datas data iCount}}
    <link rel="preload" href="{{data.post.images[0]}}?x-oss-process=image/resize,s_300/quality,q_80/auto-orient,0/interlace,1/format,jpg" as="image">
    {{/each}}
  </head>
  <body>
  <div class="container" id="container">
    <div class="head_box">
      <!-- <h1>{{title}}</h1> -->
      <h1>米游社#{{typeName}}列表</h1>
    </div>
    <div class="body_box">
      <div class="data_box">
        {{each datas data iCount}}
          {{if iCount == datas.length - 1}}
          <div class="newscard" style="border-bottom: 0px">
          {{else}}
          <div class="newscard">
          {{/if}}
          <div class="newscard-left">
            <div style="height:100%;display:table;width:100%">
               <span class="newscard-num">{{iCount + 1}}</span>
            </div>
          </div> 
              <div class="newscard-info">
                <h3 class="newscard-title">{{data.post.subject}}</h3>
                <div class="newscard-content">{{data.post.content}}</div> 
                <div class="newscard-time">{{data.post.created_at}}</div>
              </div> 
              <div class="newscard-cover">
                <div class="newscard-img" style='background-image: url("{{data.post.images[0]}}?x-oss-process=image/resize,s_300/quality,q_80/auto-orient,0/interlace,1/format,jpg");'></div>
              </div>
          </div>
          {{/each}}
      </div> 
    </div>
    <div class="logo">详情内容使用【#{{typeName}}】加上序号查看，如【#{{typeName}}2】</div>
    <div class="logo">Created By Yunzai-Bot</div>
  </div>
  </body>
  <script type="text/javascript"></script>
</html>
